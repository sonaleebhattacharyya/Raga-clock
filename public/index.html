<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raga Clock</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"> </script>
</head>
<body>
   <! -- Header Content -- > 
   <div class = "header">
    <div>
   <img src = "images/Screenshot 2022-12-29 at 4.12.27 PM.png" class = "profile-small" alt ="butterfly">
   <h1> Raga Clock </h1> 
   <h5> Exploring ragas by time</h5>
</div>
<div>
    <h2>Add a Raga</h2>
    <form action = "#" id="raga-form">
        <input required name = "raganame" placeholder = "Raga Name" type = "text"/>
        <input required name = "description" placeholder = "Time of Day" type = "text"/>
        <input required name = "starttime" placeholder = "Start Time"  type = "number"/>
        <input required name = "endtime" placeholder = "End Time" type = "number"/>
        <input required name = "url" placeholder = "Video URL" type = "text"/>
        <button class="btn" type = "submit">Submit</button>
    </form>
</div>
   </div>
   <main>
    <div> 
        <div class = "flexcontainer">
            <button id = "0-2" class="btn success time"> 
                12AM-2AM   <div class = "flexcontainer">
                    <div class = "ragas">
                    </div>
                    <div class = "ragadetails">
                    </div>
                </div> </button>
            <button id = "2-4" class="btn info time">
                2AM-4AM <div class = "flexcontainer">
                    <div class = "ragas">
                    </div>
                    <div class = "ragadetails">
                    </div>
                </div></button>
            <button id = "4-6" class="btn warning time">
                4AM-6AM <div class = "flexcontainer">
                    <div class = "ragas">
                    </div>
                    <div class = "ragadetails">
                    </div>
                </div></button>
            <button id = "6-8" class="btn danger time">
                6AM-8AM <div class = "flexcontainer">
                    <div class = "ragas">
                    </div>
                    <div class = "ragadetails">
                    </div>
                </div></button>
            <button id = "8-10" class="btn fun time">
                8AM-10AM <div class = "flexcontainer">
                    <div class = "ragas">
                    </div>
                    <div class = "ragadetails">
                    </div>
                </div></button>
            <button id = "10-12" class="btn love time">
                10AM - 12PM  <div class = "flexcontainer">
                    <div class = "ragas">
                    </div>
                    <div class = "ragadetails">
                    </div>
                </div> </button>
            <button id = "12-14" class="btn pretty time">  
                12PM - 2PM <div class = "flexcontainer">
                    <div class = "ragas">
                    </div>
                    <div class = "ragadetails">
                    </div>
                </div> </button>
                <button id = "14-16" class="btn success time"> 
                    2PM-4PM   <div class = "flexcontainer">
                        <div class = "ragas">
                        </div>
                        <div class = "ragadetails">
                        </div>
                    </div> </button>
                <button id = "16-18" class="btn info time">
                    4PM-6PM <div class = "flexcontainer">
                        <div class = "ragas">
                        </div>
                        <div class = "ragadetails">
                        </div>
                    </div></button>
                <button id = "18-20" class="btn warning time">
                    6PM-8PM <div class = "flexcontainer">
                        <div class = "ragas">
                        </div>
                        <div class = "ragadetails">
                        </div>
                    </div></button>
                <button id = "20-22" class="btn danger time">
                    8PM-10PM <div class = "flexcontainer">
                        <div class = "ragas">
                        </div>
                        <div class = "ragadetails">
                        </div>
                    </div></button>
                <button id = "22-24" class="btn fun time">
                    10PM-12AM  <div class = "flexcontainer">
                        <div class = "ragas">
                        </div>
                        <div class = "ragadetails">
                        </div>
                    </div></button>
        </div>
    </div>
   </main>

        
</body>
</html>
